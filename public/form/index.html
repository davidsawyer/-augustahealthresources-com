<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augusta Health Resources</title>
    <meta name="Description" content="Find health resources in and near Augusta, Georgia.">
</head>
<style>
    html {
        box-sizing: border-box;
        background-color: rgba(30, 30, 30, 0.9);
    }

    *,
    *:before,
    *:after {
        box-sizing: inherit;
    }

    html * {
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }

    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
        width: 100%;
    }

    body {
        background-attachment: fixed;
        background-image:
            linear-gradient(rgba(30, 30, 30, 0.9), rgba(30, 30, 30, 0.9)),
            url(../background.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen",
            "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        min-height: 100vh;
    }

    #wrapper {
        height: 100%;
        overflow: scroll;

        /* ----------------------------------------------- */
        /*                                                 */
        /* Yo! We have a different left-right padding here */
        padding: 30px 30px 60px;
        /*                                                 */
        /* ----------------------------------------------- */

        width: 100%;
        -webkit-overflow-scrolling: touch;
    }

    a {
        color: white;
    }

    .dim {
        opacity: 0.7;
    }

    .help {
        bottom: 7px;
        right: 7px;
        position: fixed;
        text-decoration: none;
        border: white 2px solid;
        border-radius: 50%;
        height: 25px;
        width: 25px;
        text-align: center;
        line-height: 22px;
    }

    iframe {
        display: block;
        min-height: 2100px;
        margin: 0 auto;
        width: 640px;
    }

    @media (min-width: 501px) {
        .dim:hover {
            opacity: 0.9;
        }
    }

    @media (max-width: 700px) {
        iframe {
            width: 100%;
        }
    }
</style>

<body>
    <div id="wrapper">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScRZG7W65b-OB3zGsSyu6y4NaU3ZHAgDgL0BT3sWWwOM9cnHQ/viewform?embedded=true"
            frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
    </div>
    <a href="mailto:admin@augustahealthresources.com" title="Help" class="help dim">?</a>
</body>

</html>
